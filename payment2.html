<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Payment</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AYBQcfg0zH9LsWg9-4NQaunQSFosXIeShrc2NfgyA2i6N5saeKd-cV5G85H7lMEKG1X-hvwCLVq195P2&components=buttons"></script> <!-- PayPal SDK -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: large;
      color:red;
    }

    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    paypal.Buttons({
      // Set up the transaction
      createOrder: function(data, actions) {
        return fetch('http://localhost:5000/create-paypal-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount: 500 }), // Amount to be paid (e.g., 5 USD)
        })
        .then(res => res.json())
        .then(orderData => {
          return orderData.orderID;
        });
      },

      // Execute the payment
      onApprove: function(data, actions) {
        return fetch('http://localhost:5000/execute-paypal-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            orderID: data.orderID,
            payerID: data.payerID,
          }),
        })
        .then(res => res.json())
        .then(paymentData => {
          if (paymentData.message === 'Payment successful') {
            alert('Payment completed successfully');
          }
        });
      },

      // Handle payment cancellation
      onCancel: function(data) {
        alert('Payment cancelled');
      },
    }).render('#paypal-button-container'); // Render the PayPal button
  </script>
</body>
</html>
