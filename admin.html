<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
        }
        .header {
            background-color:#28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color:#28a745;
            color: white;
        }
        .action-button {
            background-color:blue;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .action-button:hover {
            background-color:gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vendor Admin Dashboard</h1>
    </div>
    <div class="container">
        <h2>Product Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Current Price ($)</th>
                    <th>New Price ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Parle-G</td>
                    <td>95.00</td>
                    <td><input type="number" value="90.00" /></td>
                    <td><button class="action-button">Update</button></td>
                </tr>
                <tr>
                    <td>Top Biscuit</td>
                    <td>55.00</td>
                    <td><input type="number" value="55.00" /></td>
                    <td><button class="action-button">Update</button></td>
                </tr>
                <tr>
                    <td>Real Juice</td>
                    <td>100.00</td>
                    <td><input type="number" value="100.00" /></td>
                    <td><button class="action-button">Update</button></td>
                </tr>
                <tr>
                    <td>Mango Juice</td>
                    <td>100.00</td>
                    <td><input type="number" value="100.00" /></td>
                    <td><button class="action-button">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
